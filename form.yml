---
cluster:
  - "slurm"
form:
  - auto_modules_pycharm
  - auto_accounts
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - bc_vnc_resolution
  - bc_email_on_started
attributes:
  auto_modules_pycharm:
    default: false
  num_cores:
    widget: "number_field"
    label: "Number of cores"
